<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link href="/age_calculator/assets/boostrap.min.css" rel="stylesheet">
  <link href="/age_calculator/assets/style.css" rel="stylesheet">
</head>
<body>
    <section class="hero">
            
        <!--video-->
        <video autoplay loop muted plays-inline class="back-video">
            <source src="/age_calculator/assets/img/5418388-uhd_3840_2160_25fps.mp4">
        </video>
        <section class="content">
  
            
            
            <h3 class="text-center">Age Calculator</h3> 
            <hr>
          </div>
          <div class="card-body">
            <form id="ageCalculatorForm">
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="form-control" required="">
              </div>
              <div class="form-group">
                <button type="button" class="btn  btn-default btn-block" onclick="calculateAge()">Click Me</button>
              </div>
            </form>
            <div id="result" class="text-center"></div>
          </div>
        </div>
      </div>
   
</section>
</section>
  <script>
    function calculateAge() {
      var dob = document.getElementById("dob").value;
      var dobDate = new Date(dob);
      var today = new Date();
      var age = today.getFullYear() - dobDate.getFullYear();
      var monthDiff = today.getMonth() - dobDate.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
        age--;
      }

      document.getElementById("result").innerHTML = "Your age is " + age + " years.";
    }
  </script>
</body>
</html>
